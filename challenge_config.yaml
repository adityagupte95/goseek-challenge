    test_annotation_file: annotations/dummy.json
    codename: competition-perception
    max_submissions_per_day: 5
    max_submissions_per_month: 50
    max_submissions: 50

dataset_splits:
  - id: 1
    name: Withheld Scenes
    codename: withheld_scenes

challenge_phase_splits:
  - challenge_phase_id: 1
    leaderboard_id: 1
    dataset_split_id: 1
    visibility: 2
    leaderboard_decimal_precision: 3
    is_leaderboard_order_descending: True
  - challenge_phase_id: 2
